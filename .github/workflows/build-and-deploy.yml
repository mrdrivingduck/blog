name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ‚õìÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build ‚öôÔ∏è
        run: |
          npm install
          npm run build
        env:
          VUE_APP_GITHUB_API_TOKEN_PART_1: ${{ secrets.VUE_APP_GITHUB_API_TOKEN_PART_1 }}
          VUE_APP_GITHUB_API_TOKEN_PART_2: ${{ secrets.VUE_APP_GITHUB_API_TOKEN_PART_2 }}

      - name: Deploy üì°
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
