name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⛓️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
          submodules: true

      - name: Install and Build ⚙️
        run: |
          npm install
          npm run docs:build

      - name: Deploy 📡
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
          clean: true
          single-commit: true
