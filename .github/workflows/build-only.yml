name: Build Only
on:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/**'
      - 'docs/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ⛓️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
          submodules: true

      - name: Install and Build ⚙️
        run: |
          npm install
          npm run docs:build
